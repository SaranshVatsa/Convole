<div class="columns_description_unit">
  <div class="columns_description_unit_left" [ngClass]="{blue: color === 'blue', green: color === 'green',
   maroon_light: color === 'maroon_light', pink: color === 'pink', peach: color === 'peach'}"></div>
  <div class="columns_description_unit_right">
    <div class="columns_description_unit_right_title">{{column.name}}</div>
    <div class="columns_description_unit_text"> {{column.description}}</div>
  </div>
</div>
