<div class="link_unit_container" *ngIf="render === true" [ngStyle]="{boxShadow: box_shadow == true ? '0 3px 3px 0 rgba(119, 119, 119, 0.07)' : 'none'}">
  <div class="link_unit_content left" [ngStyle]="{border: box_shadow == true ? 'none' : '0.5px solid rgb(214, 214, 214)'}">
    <div class="link_unit_content_sharedBy">
      Shared by <div class="link_unit_sharedBy_name" routerLink="/@{{postUser}}">{{ postUser }}</div>
      <div class="link_unit_sharedBy_name" *ngIf="communityName"> on
        <div class="link_unit_sharedBy_name" routerLink="/{{communityName}}/all">{{ communityName }}</div>/
        <div class="link_unit_sharedBy_name" routerLink="/{{communityName}}/{{columnUrl}}">{{ columnName }}</div>
      </div>
    </div>    <div class="link_unit_content_title event_unit_content_title">{{ postTitle }}</div>
    <div class="link_unit_content_body">{{ postDescription }}
    </div>
    <div class="event_unit_loc">
      <img src="../../../../assets/images/location_icon.png" height="20" width="18" class="like_icon">
      <span>{{ postLocation }}</span>
    </div>
    <div class="event_unit_time">
      <img src="../../../../assets/images/time_icon.png" height="17" width="17" class="like_icon">
      <span>{{ postTimings }}</span>
    </div>
    <div class="link_unit_footer">
      <div class="event_unit_attending" [ngClass]="{activity_selected: attending === true}" (click)="attendingClicked($event)">
        <img src="../../../../assets/images/attending_icon.png" height="18" width="10" class="like_icon">
        <span class="link_unit_like_text">Attending({{postAttendingCount}})</span>
      </div>
      <div class="event_unit_share" [ngClass]="{activity_selected: share === true}" (click)="shareClicked($event)">
        <img src="../../../../assets/images/share_icon.png" height="18" width="20" class="like_icon">
        <span class="link_unit_like_text">Share({{postShareCount}})</span>
        <div class="share_tooltip_object" *ngIf="shareTooltipStatus">
          <div class="right_share_twitter">
            <a href="https://twitter.com/share?url=www.convole.com/home/post/{{linkToPost}}&text=" target="_blank">
              <img src="../../../../assets/images/twitter_icon.png" height="28" width="28">
            </a>
          </div>
          <div class="right_share_facebook">
            <a href="http://www.facebook.com/sharer.php?u=www.convole.com/home/post/{{linkToPost}}" target="_blank">
              <img src="../../../../assets/images/facebook_icon.png" height="28" width="28">
            </a>
          </div>
          <div class="right_share_google">
            <a href="https://plus.google.com/share?url=www.convole.com/home/post/{{linkToPost}}" target="_blank">
              <img src="../../../../assets/images/google_plus_icon.png" height="28" width="28">
            </a>
          </div>
        </div>
      </div>
      <div class="event_unit_report" [ngClass]="{activity_selected: report === true}">
        <img src="../../../../assets/images/report_icon.png" height="19" width="23" class="like_icon">
        <span class="link_unit_like_text">Report({{postReportCount}})</span>
      </div>
    </div>
  </div>
  <div class="link_unit_pic right"></div>
</div>
