<div class="mobile_post_create_page" [ngStyle]="{display: postCreateStatus === true ? 'block' : 'none'}">
  <div class="mobile_post_create_header">
    <img src="../../../../assets/images/back_arrow.png" height="20" width="10"
         class="mobile_post_create_header_back"
         (click)="goBack()">
    <div class="mobile_post_create_header_title">Post Create- Link</div>
  </div>
  <div class="post_create_link_container">
    <div class="post_create_link_enter" contenteditable="true" placeholder="Enter link here"></div>
    <label>
      <select class="community_dropdown" (change)="communitySelected($event)">
        <option>Select a community</option>
        <option *ngFor="let community of communityList"
                value="{{community.community.id}}">{{ community.community.name }}</option>
      </select>
    </label>
    <label>
      <select class="community_dropdown">
        <option>Select a column</option>
        <option *ngFor="let column of columnsList"
                value="{{column.id}}">{{ column.name }}</option>
      </select>
    </label>
    <div class="post_create_link_submit">Submit Link</div>
    <div class="post_create_link_text">
      <div class="post_create_link_text_title">Guidelines for link submission: </div>
      <div class="post_create_link_text_line">1. No shortlinks or redirecting links.</div>
      <div class="post_create_link_text_line">2. Link should not point to pirated content.</div>
      <div class="post_create_link_text_line">3. Should follow column submission rules.</div>
    </div>
  </div>
</div>
